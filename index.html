<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка и шапка страницы -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" href="./images/favicon/favicon.ico" sizes="16x16" type="image/x-icon">
  <link rel="manifest" href="./images/favicon/manifest.json">
  <link rel="yandex-tableau-widget" href="./images/favicon/tableau.json">

  <!-- Метатеги для браузера -->
  <meta name="description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="HTML5, CSS, Яндекс Практикум">
  <meta name="author" content="Рябов Даниил">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mesto">
  <meta property="og:description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta property="og:url" content="https://github.com/NotACat1">
  <meta property="og:image" content="https://ic.wampi.ru/2023/05/22/MAIN-PAGE.jpg">
  <meta property="og:site_name" content="NotACat">
  <meta property="og:locale" content="ru_RU">

  <title>Mesto</title>

  <!-- Подключение таблиц стилей страницы -->
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__section-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__btn-edit"></button>
      </div>
      <button class="profile__btn-create-card"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/card-1.jpg" alt="Фотокарточка #1" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/card-2.jpg" alt="Фотокарточка #2" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/card-3.jpg" alt="Фотокарточка #3" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/card-2.jpg" alt="Фотокарточка #4" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/card-3.jpg" alt="Фотокарточка #5" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/card-1.jpg" alt="Фотокарточка #6" class="element__img">
        <div class="element__section-info">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__section">
      <button class="popup__btn-close"></button>
      <form class="form-edit">
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <fieldset class="form-edit__section">
          <input class="form-edit__input" type="text" id="name" name="name" value="Жак-Ив Кусто">
          <input class="form-edit__input" type="text" id="subtitle" name="subtitle" value="Исследователь океана">
        </fieldset>
        <fieldset class="form-edit__section">
          <input class="form-edit__submit" type="submit" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
