<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Кодировка и шапка страницы -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" href="<%=require('./images/favicon/apple-touch-icon.png')%>">
  <link rel="icon" href="<%=require('./images/favicon/favicon.ico')%>" sizes="16x16" type="image/x-icon">
  <link rel="manifest" href="<%=require('./images/favicon/manifest.json')%>">
  <link rel="yandex-tableau-widget" href="<%=require('./images/favicon/tableau.json')%>">

  <!-- Метатеги для браузера -->
  <meta name="description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="HTML5, CSS, JavaScript, JS, Яндекс Практикум">
  <meta name="author" content="Рябов Даниил">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mesto">
  <meta property="og:description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta property="og:url" content="https://github.com/NotACat1">
  <meta property="og:image" content="https://ic.wampi.ru/2023/05/22/MAIN-PAGE.jpg">
  <meta property="og:site_name" content="NotACat">
  <meta property="og:locale" content="ru_RU">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo-white.svg')%>" alt="Логотип Mesto" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__section-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button aria-label="Редактирование профиля" type="button" class="profile__btn-edit"></button>
      </div>
      <button aria-label="Создание карточки" type="button" class="profile__btn-create-card"></button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container popup__container_box-shadow">
      <button aria-label="Закрытие формы" type="button" class="popup__btn-close"></button>
      <form name="form-edit" class="form-edit" novalidate>
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <fieldset class="form-edit__section">
          <input class="form-edit__input" type="text" id="nickname" name="nickname" value="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ \-]+$" required data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form-edit__input-error nickname-input-error"></span>
          <input class="form-edit__input" type="text" id="subtitle" name="subtitle" value="Исследователь океана" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ \-]+$" required data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form-edit__input-error subtitle-input-error"></span>
        </fieldset>
        <button class="form-edit__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup card-popup">
    <div class="popup__container popup__container_box-shadow">
      <button aria-label="Закрытие формы" type="button" class="popup__btn-close"></button>
      <form name="form-edit" class="form-edit" novalidate>
        <h2 class="form-edit__title">Новое место</h2>
        <fieldset class="form-edit__section">
          <input class="form-edit__input" type="text" id="name" name="name" placeholder="Назание" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ \-]+$" required data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form-edit__input-error name-input-error"></span>
          <input class="form-edit__input" type="url" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="form-edit__input-error link-input-error"></span>
        </fieldset>
        <button class="form-edit__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_black image-popup">
    <div class="popup__container">
      <button aria-label="Закрытие формы" type="button" class="popup__btn-close"></button>
      <figure class="figure-img">
        <img class="figure-img__img" alt="" src="">
        <figcaption class="figure-img__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card">
    <button class="element__btn-delete" aria-label="Удалить" type="button"></button>
    <img class="element__img" alt="" src="">
    <div class="element__section-info">
      <h2 class="element__title"></h2>
      <button class="element__btn-like" aria-label="Нравится" type="button"></button>
    </div>
  </template>
</body>
</html>
