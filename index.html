<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><link rel="apple-touch-icon" href="images/apple-touch-icon.3337bd8a2bacd8953a62.png"><link rel="icon" href="images/favicon.706d6a7e03fd60cfab8c.ico" sizes="16x16" type="image/x-icon"><meta name="description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."><meta name="keywords" content="HTML5, CSS, JavaScript, JS, Яндекс Практикум"><meta name="author" content="Рябов Даниил"><meta property="og:type" content="website"><meta property="og:title" content="Mesto"><meta property="og:description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."><meta property="og:url" content="https://github.com/NotACat1"><meta property="og:image" content="https://ic.wampi.ru/2023/05/22/MAIN-PAGE.jpg"><meta property="og:site_name" content="NotACat"><meta property="og:locale" content="ru_RU"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="page__section header"><img src="images/logo.bbe2a6eafac19c3d031c.svg" class="header__logo" alt="Логотип сайта Mesto"></header><main class="page__section content"><section class="profile"><img src="#" class="profile__avatar" alt="Аватар пользователя"><div class="profile__avatar-overlay"></div><div class="profile__info"><div class="profile__info-main"><h1 class="profile__name"></h1><button class="button profile__button-edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__description"></p></div><button class="button profile__button-add" type="button" aria-label="Добавить новую фотографию"></button></section><section class="cards" aria-label="Секция с фотографиями"><ul class="cards__list"><template id="card"><li class="card"><button type="button" class="button card__button-bin" aria-label="Удалить карточку"></button> <img src="" class="card__image" alt="Пользовательская фотография места"><div class="card__bottom-panel"><h2 class="card__text"></h2><div class="card__button-like-container"><button type="button" class="button card__button-like" aria-label="Поставить лайк"></button><p class="card__like-counter">0</p></div></div></li></template></ul></section></main><footer class="page__section footer"><p class="footer__text">&#169; 2020 Mesto Russia</p></footer><div class="popup page__section popup_edit-avatar"><div class="popup__container"><button type="button" class="button popup__button-close" aria-label="Закрыть"></button><form name="edit-avatar-form" class="form" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__input-container"><label class="form__field"><input id="avatar-link-input" type="url" class="form__input-text" name="avatar-link" placeholder="Введите ссылку на новый аватар" required> <span class="avatar-link-input-error form__input-error"></span></label></fieldset><button type="submit" class="button popup__button-save">Сохранить</button></form></div></div><div class="popup page__section popup_edit-profile"><div class="popup__container"><button type="button" class="button popup__button-close" aria-label="Закрыть"></button><form name="edit-profile-form" class="form" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__input-container"><label class="form__field"><input id="user-name-input" pattern="^[a-zA-Zа-яА-Яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="40" class="form__input-text" name="user-name" placeholder="Ваше имя" required> <span class="user-name-input-error form__input-error"></span></label> <label class="form__field"><input id="user-description-input" pattern="^[a-zA-Zа-яА-Яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="200" class="form__input-text" name="user-description" placeholder="Ваше описание" required> <span class="user-description-input-error form__input-error"></span></label></fieldset><button type="submit" class="button popup__button-save">Сохранить</button></form></div></div><div class="popup page__section popup_add-card"><div class="popup__container"><button type="button" class="button popup__button-close" aria-label="Закрыть"></button><form name="new-card-form" class="form" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__input-container"><label class="form__field"><input id="place-name-input" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="form__input-text" name="place-name" placeholder="Название" required> <span class="place-name-input-error form__input-error"></span></label> <label class="form__field"><input id="place-link-input" type="url" class="form__input-text" name="place-link" placeholder="Ссылка на картинку" required> <span class="place-link-input-error form__input-error"></span></label></fieldset><button type="submit" class="button popup__button-save">Создать</button></form></div></div><div class="popup page__section popup_view-image"><div class="popup__container popup__container_fullscreen"><button type="button" class="button popup__button-close" aria-label="Закрыть"></button><figure class="figure"><img src="#" class="figure__image" alt="Пользовательская фотография"><figcaption class="figure__caption"></figcaption></figure></div></div><div class="popup page__section popup_confirm-delete"><div class="popup__container"><button type="button" class="button popup__button-close" aria-label="Закрыть"></button><form name="confirm-delete-form" class="form" novalidate><h2 class="form__title">Вы уверены?</h2><button type="submit" class="button popup__button-save">Да</button></form></div></div></body></html>
